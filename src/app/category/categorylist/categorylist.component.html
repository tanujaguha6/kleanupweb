<mat-card>
<button mat-raised-button color="primary" class="left-align" (click)="create_category()">Create Category</button>
<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    <mat-toolbar color="error" *ngIf="teachDS?.filteredData.length==0">No records Found</mat-toolbar>

    <table mat-table *ngIf="teachDS?.filteredData.length" [dataSource]="teachDS" class="mat-elevation-z8">
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Featured">
            <th mat-header-cell *matHeaderCellDef> Featured </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon *ngIf="element.featured" style="color:green">check_circle</mat-icon>
              <mat-icon *ngIf="!element.featured" color="warn">cancel</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="Sort Order">
          <th mat-header-cell *matHeaderCellDef> Sort Order </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.sort_order}}
          </td>
      </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon *ngIf="element.status" style="color:green">check_circle</mat-icon>
            <mat-icon *ngIf="!element.status" color="warn">cancel</mat-icon>
          </td>
      </ng-container>
       
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button type="button" mat-raised-button (click)="details(element._id)">Edit</button>
          &nbsp;&nbsp;
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
