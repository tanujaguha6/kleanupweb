<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn else notLoggedIn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/banner">Banner</a>
      <a mat-list-item routerLink="/category">Category</a>
      <a mat-list-item routerLink="/product">Products</a>
      <a mat-list-item routerLink="/order">Order</a>
      <a mat-list-item routerLink="/goods-return">Return Goods</a>
      <a mat-list-item routerLink="/invoice">Invoice</a>
      <a mat-list-item (click)="logout()">Log out</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kleanup Admin</span>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
     
    </div>
  </mat-sidenav-content>
  

</mat-sidenav-container>
<ng-template #notLoggedIn>
<router-outlet></router-outlet>
</ng-template>
