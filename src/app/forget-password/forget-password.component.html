<mat-card class="example-container">
    <div class="text-align-center"> 
    <h3>Provide your username here</h3>
    </div>
    <mat-card-content>
        <form [formGroup] = "fpDetails" (ngSubmit)="forget_password()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName = "user_login_id">
            </mat-form-field>
            <br>
            <div style="float: right;
            margin-top: -12px;">
                Go back to <a routerLink="/login"> Login</a><br/>
            </div>
            <div class="text-align-center"> 
                <button mat-raised-button color="primary" type="submit">Reset Password</button>

            </div>
        </form>
    </mat-card-content>
  </mat-card>
