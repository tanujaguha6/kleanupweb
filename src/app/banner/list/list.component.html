<div class="example-container">
    <mat-card class="card-margin">
        <button mat-raised-button color="primary" class="create" (click)="create_banner()">Create Banner</button>

        <div>
            <div class= "product-details">
                <mat-toolbar color="error" *ngIf="bannerList?.length == 0">No records Found</mat-toolbar>
                <table mat-table *ngIf="bannerList?.length" [dataSource]="bannerList" class="mat-elevation-z8">
                    <ng-container matColumnDef="Image">
                        <th mat-header-cell *matHeaderCellDef> Image </th>
                        <td mat-cell *matCellDef="let element;let i=index">
                            <img src="{{'http://pranaycarekleanup.in/banner/' + element?.image}}" width = "50px" height="50px" style="vertical-align:middle" >
                        </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Banner Type">
                        <th mat-header-cell *matHeaderCellDef> Banner type </th>
                        <td mat-cell *matCellDef="let element"> {{element.banner_type}} </td>
                    </ng-container>
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Product/Category name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} 

                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element"><mat-icon (click)="delete(element._id)">delete</mat-icon></td> 
                    </ng-container>
                    
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card>
 </div>
